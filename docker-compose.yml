version: '3.8'

services:
  redis:
    image: redis:7.2.5
    container_name: redismeta
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - meta-network

  app:
    image: ghcr.io/lowkey88/meta-glasses-gemini:dev
    container_name: raybanmeta
    restart: unless-stopped
    ports:
      - "8111:8080"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DASHBOARD_PASSWORD=${DASHBOARD_PASSWORD:-meta-admin-2024}
      - LIMITLESS_API_KEY=${LIMITLESS_API_KEY}
      - LIMITLESS_LOG_LEVEL=${LIMITLESS_LOG_LEVEL:-WARNING}
      # WhatsApp API Configuration
      - WHATSAPP_AUTH_TOKEN=${WHATSAPP_AUTH_TOKEN}
      - WHATSAPP_PHONE_NUMBER=${WHATSAPP_PHONE_NUMBER}
      - WHATSAPP_PHONE_ID=${WHATSAPP_PHONE_ID}
      - WHATSAPP_WEBHOOK_VERIFICATION_TOKEN=${WHATSAPP_WEBHOOK_VERIFICATION_TOKEN}
      # Google API Configuration
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OAUTH_CREDENTIALS_ENCODED=${OAUTH_CREDENTIALS_ENCODED}
      # Notion Configuration
      - NOTION_INTEGRATION_SECRET=${NOTION_INTEGRATION_SECRET}
      - NOTION_DATABASE_ID=${NOTION_DATABASE_ID}
      # Home Assistant Configuration
      - HOME_ASSISTANT_TOKEN=${HOME_ASSISTANT_TOKEN}
      - HOME_ASSISTANT_URL=${HOME_ASSISTANT_URL}
      - HOME_ASSISTANT_AGENT_ID=${HOME_ASSISTANT_AGENT_ID}
      # Cloud Storage Configuration
      - CLOUD_STORAGE_BUCKET_NAME=${CLOUD_STORAGE_BUCKET_NAME}
      # Search API Configuration
      - SERPER_DEV_API_KEY=${SERPER_DEV_API_KEY}
      - CRAWLBASE_API_KEY=${CRAWLBASE_API_KEY}
    depends_on:
      - redis
    networks:
      - meta-network
    volumes:
      - ./media:/app/media
      - ./logs:/app/logs

  dashboard:
    image: ghcr.io/lowkey88/meta-glasses-gemini-dashboard:dev
    container_name: metadashboard
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${DASHBOARD_SECRET:-your-secret-key-here}
    depends_on:
      - app
      - redis
    networks:
      - meta-network

networks:
  meta-network:
    driver: bridge

volumes:
  redis_data: